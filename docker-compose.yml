version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: property_listings_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: property_listings
      POSTGRES_USER: property_user
      POSTGRES_PASSWORD: secure_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U property_user -d property_listings"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - property_network

  redis:
    image: redis:7-alpine
    container_name: property_listings_redis
    restart: unless-stopped
    command: redis-server --requirepass redis_password --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - property_network

  # Optional: Redis Commander for GUI management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: redis_commander
    restart: unless-stopped
    environment:
      - REDIS_HOSTS=local:redis:6379
      - REDIS_HOSTS_PASSWORDS=local:redis_password
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - property_network

volumes:
  postgres_data:
  redis_data:

networks:
  property_network:
    driver: bridge
